                                 <input type="email" name="email" class="form-control" id="email" requried [(ngModel)]="email" #emailVar="ngModel"/>
                                 <div [hidden]="emailVar.valid" class="alert alert-danger">
                                    Email is required
                                 </div>
                          </div>
                          <div class="form-group row">
                                 <label for="password"><strong>Password:</strong></label>
                                 <input type="password" class="form-control" name="password" id="password"[(ngModel)]="password" #passwordVar="ngModel" requried/>
                          </div>

                      </form>
                         </div>
                       </div>
                     </div>

                     <a id="forgotpass" href="#">Forgot Password</a>
